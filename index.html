<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="input" disabled />
      </div>
      <div class="buttons">
        <button id="AC" onclick="clearDisplay()">AC</button>
        <button class="operation" onclick="appendValue('(')">(</button>
        <button class="operation" onclick="appendValue(')')">)</button>
        <button class="operation" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operation" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operation" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operation" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="operation" onclick="appendValue('%')">%</button>

        <button class="operation" onclick="appendValue('√')">√</button>
        <button id="igual" onclick="calculate()">=</button>
        <button id="delete" onclick="deleteLast()">DEL</button>
      </div>
    </div>

    <div class="history-container">
        <div class="history">
            <h2>Histórico</h2>
            <ul id="historyList"></ul>
        </div>
        <div>
            <button onclick="clearHistory()">Limpar Histórico</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
